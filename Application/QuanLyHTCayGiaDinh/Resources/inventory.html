<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <style>
        html {
            background-color: black;
        }
        body {
            padding: 1rem;
            box-sizing: border-box;
            font-family: sans-serif;
            width: 720px;
            background-color: white;
        }

        .table {
            width: 100%;
        }

        .heading {
            font-weight: bold;
        }

        td {
            padding: 4px;
        }
    </style>
</head>

<body>
    <div class="invoice-box">
        <h1> Báo cáo nhập kho </h1>
        <h3> Tháng: {{month}}<br />Năm: {{year}}</h3>
        <table border="1" style="border-collapse: collapse;" class="table">
            <thead class="heading">
                <tr>
                    <td>Vật phẩm</td>
                    <td>Giá nhập</td>
                    <td>Số lượng</td>
                    <td>Ngày nhập</td>
                </tr>
            </thead>

            <tbody>

                {{list}}

            </tbody>
        </table>
        <p>Tổng giá trị nhập: {{tong}} vnd</p>
    </div>
</body>

</html>
